services:
  api-blue:
    image: ${DOCKERHUB_USERNAME}/saykotoba-backend:latest
    container_name: api-blue
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: always
    volumes:
      - /home/${USER}/saykotoba-backend/config:/app/config:ro
    env_file:
      - /home/${USER}/saykotoba-backend/config/env/.env.prod
    networks:
      - saykotoba-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'
      update_config:
        order: stop-first

  api-green:
    image: ${DOCKERHUB_USERNAME}/saykotoba-backend:latest
    container_name: api-green
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: always
    volumes:
      - /home/${USER}/saykotoba-backend/config:/app/config:ro
    env_file:
      - /home/${USER}/saykotoba-backend/config/env/.env.prod
    networks:
      - saykotoba-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'
      update_config:
        order: stop-first

  api-dev:
    image: ${DOCKERHUB_USERNAME}/saykotoba-backend:dev
    container_name: api-dev
    environment:
      - NODE_ENV=development
      - PORT=8080
    restart: always
    volumes:
      - /home/${USER}/saykotoba-backend/config:/app/config:ro
    env_file:
      - /home/${USER}/saykotoba-backend/config/env/.env.dev
    networks:
      - saykotoba-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'
      update_config:
        order: stop-first
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - '80:80'
      - '443:443'
    networks:
      - saykotoba-network
    depends_on:
      - api-blue
      - api-green
      - api-dev
    command: '/bin/sh -c ''while true; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  saykotoba-network:
    driver: bridge
